name: CI

on:
  push: {}
  pull_request: {}

permissions:
  contents: read
  packages: write

jobs:
  python-ci:
    name: Lint and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: inventory
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d inventory"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_DB: inventory
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      MONGO_URI: mongodb://localhost:27017

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project directory
        id: project
        run: |
          if [ -f requirements.txt ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
          elif [ -f cloud-native-inventory-system/requirements.txt ]; then
            echo "dir=cloud-native-inventory-system" >> "$GITHUB_OUTPUT"
          else
            echo "Could not locate requirements.txt" >&2
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: ${{ steps.project.outputs.dir }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Build check
        working-directory: ${{ steps.project.outputs.dir }}
        run: python -m compileall src

      - name: Lint check
        working-directory: ${{ steps.project.outputs.dir }}
        run: flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run automated tests
        working-directory: ${{ steps.project.outputs.dir }}
        run: pytest -q

  docker-image:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: python-ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project directory
        id: project
        run: |
          if [ -f Dockerfile ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
            echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
          elif [ -f cloud-native-inventory-system/Dockerfile ]; then
            echo "dir=./cloud-native-inventory-system" >> "$GITHUB_OUTPUT"
            echo "dockerfile=./cloud-native-inventory-system/Dockerfile" >> "$GITHUB_OUTPUT"
          else
            echo "Could not locate Dockerfile" >&2
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/cloud-native-inventory-system
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and (conditionally) push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.project.outputs.dir }}
          file: ${{ steps.project.outputs.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
