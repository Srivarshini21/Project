<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Products</h2>

<div class="row mb-3">
    <div class="col">
        <input type="text" id="productName" class="form-control" placeholder="Product Name">
    </div>
    <div class="col">
        <input type="number" id="productPrice" class="form-control" placeholder="Price">
    </div>
    <div class="col">
        <button class="btn btn-success" onclick="addProduct()">Add Product</button>
    </div>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody id="productTable"></tbody>
</table>

<script>
async function addProduct() {
    const name = document.getElementById("productName").value;
    const price = document.getElementById("productPrice").value;

    await fetch("/products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: name, price: parseFloat(price) })
    });

    loadProducts();
}

async function loadProducts() {
    const response = await fetch("/products");
    const products = await response.json();

    const table = document.getElementById("productTable");
    table.innerHTML = "";

    products.forEach(product => {
        table.innerHTML += `
            <tr>
                <td>${product.id}</td>
                <td>${product.name}</td>
                <td>${product.price}</td>
            </tr>
        `;
    });
}

loadProducts();
</script>

</body>
</html>
